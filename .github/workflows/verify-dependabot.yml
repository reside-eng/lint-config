name: Verify (dependabot)

on:
  pull_request_target:
    branches:
      - master

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    if: github.actor == 'dependabot[bot]'
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.3.4
        with:
          ref: refs/pull/${{ github.event.number }}/merge

      - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Configure Package Manager
        run: |
          echo Configuring NPM_READ_TOKEN globally for .npmrc
          npm config set '//registry.npmjs.org/:_authToken' ${{ secrets.NPM_READ_TOKEN }}
          npm whoami

      - name: Check Environment Info
        run: |
          echo Node Version: `node --version`
          echo NPM Version: `npm --version`
          echo Yarn Version: `yarn --version`

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Test
        run: |
          yarn lint
          yarn test

      - name: Archive Workspace on Failure
        if: failure()
        run: zip -r workspace-files ./

      - uses: actions/upload-artifact@master
        if: failure()
        with:
          name: workspace
          path: workspace-files.zip
