name: Verify

on: [pull_request]

jobs:
  build:
    name: Build and Verify
    runs-on: ${{ matrix.os }}
    if: github.actor != 'dependabot[bot]'
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [10.x, 12.x, 14.x]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.3.4

      - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Configure Package Manager
        run: |
          echo Configuring NPM_READ_TOKEN globally for .npmrc
          npm config set '//registry.npmjs.org/:_authToken' ${{ secrets.NPM_READ_TOKEN }}
          npm whoami

      - name: Check Environment Info
        run: |
          echo Node Version: `node --version`
          echo NPM Version: `npm --version`
          echo Yarn Version: `yarn --version`

      - name: Get Yarn Cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2.1.5
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Test
        run: |
          yarn lint
          yarn test

      - name: Archive Workspace on Failure
        if: failure()
        run: zip -r workspace-files ./

      - uses: actions/upload-artifact@master
        if: failure()
        with:
          name: workspace
          path: workspace-files.zip
